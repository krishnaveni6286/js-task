        /* write the previous programs using different function types*/
/* 1. program to print sum of the numbers */
/* using named function */
        function func(){
     sum=0; 
    for(i=0;i<=10;i++){
    sum=sum+i;
    }
    return sum;
}
  console.log(func());

  /* using arrow function */
   var func=()=>{
      sum=0; 
    for(i=0;i<=10;i++){
    sum=sum+i;
    }
    return sum;
  }
  console.log(func());
  
  /* using anonymous function */
  var a=function(){
       sum=0; 
    for(i=0;i<=10;i++){
    sum=sum+i;
    }
    return sum;
  }
  console.log(a());
  
  /* using imediatly invoked function */
  var a=(function(){
      console.log(a())
      sum=0; 
    for(i=0;i<=10;i++){
    sum=sum+i;
    }
    return sum;
      })
      ()
  
console.log("_______________________________________________________")

 /* write a program to print prime numbers */
  /* using named function */
 function prime(){
    var a=11;
    var fc=0;
        for(i=1;i<=a;i++){
           
        if(a%i==0){
           fc++;
        }
      }
      if(fc==2)  {
        console.log(a+" is a prime number")
      }
 return a;

    }
prime(); 

 /* using arrow function */
 var a=()=>{
  var a=13;
   fc=0;
   for(i=1;i<=a;i++){
    if(a%i==0){
      fc++
    }
    }
    if(fc==2){
      console.log(a + " is a prime number")
    }

 }
 a()

  /* using anonymous function */

    }
  }

 }
 a()

  }
  return a,b;
